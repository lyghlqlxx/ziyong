{__NOLAYOUT__}
<Widget:show col="12" title="">
<form method="post" valid action="{$updateUrl}">
<input type="hidden" name="name" value="{$vo.name}" />
<div class="row">
    <Ui:field col="12" value="{$vo.title}" label="显示标题" name="title" ></Ui:field>
    <Ui:field col="12" hideipt="true" label="模型类型"  >
        <select data-value="{$vo.type}" class="form-control" name="type">
            <option value="artice">文章</option>
            <option value="news">图文</option>
            <option value="album">相册</option>
            <option value="class">分类</option>
            <option value="dic">字典</option>
        </select>
    </Ui:field>
    <Ui:field col="12" hideipt="true" label="导航显示"  >
        <select data-value="{$vo.is_nav}" class="form-control" name="is_nav">
            <option value="1">显示</option>
            <option value="0">不显示</option>
        </select>
    </Ui:field>
    <Ui:field col="12" value="{$vo.intro}" label="备注" name="intro" ></Ui:field>
</div>

</form>
</Widget:show>


<script type="text/javascript">
$(function(){
    $('select[data-value]').each(function(i,d){
        var v = $(this).data('value');
        if(v) $(this).val(v);
    })
})    
</script>
