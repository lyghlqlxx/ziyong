<div class="page animated bounceInDown">

<Widget:show col="12" bdcls="no-padding" title="修改{$menu.title}">
<form method="post" submit-ajax action="{$updateUrl}">
<input type="hidden" name="id" value="{$vo.id}">
<table class="table table-bordered">
    <volist name="menu[field]" id="f">
    <tr >
        <notin name="f[name]" value="id">
        <eq name="f[showAdd]" value="1">
            <td width="180" style="text-align:right">{$f.title}</td>
            <td >
            <if condition="$f[type] eq 'text' ">
            <include file="Common/ipt_text"/>
            <elseif condition="$f[type] eq 'date'"/>
            <include file="Common/ipt_date"/>
            <elseif condition="$f[type] eq 'file'"/>
            <include file="Common/ipt_file"/>
            <elseif condition="$f[type] eq 'ueditor'"/>
            <include file="Common/ipt_ueditor"/>
            <elseif condition="$f[type] eq 'pointer'"/>
            <include file="Common/ipt_pointer"/>
            <else/>
            <include file="Common/ipt_text"/>
            </if>
            </td>
        </eq>
        </notin>
    </tr>
    </volist>
    <tr>
        <td colspan="2">
        <button class="btn btn-primary" type="submit">保存</button>
    <a class="btn btn-default" href="{$backUrl}">取消</a>
        </td>
    </tr>
</table>
</form>
</Widget:show>

</div>
