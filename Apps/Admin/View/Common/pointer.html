{__NOLAYOUT__}
<Widget:show title="" col="12">
<Widget:action id="modelObj-action" title="">
</Widget:action>
<table id="modelObj" class="table table-bordered table-striped table-hover">
    <volist name="data" id="v">
        <tr>
            <td>
            <eq name="id" value="$v[id]">
                <input checked="checked"  type="radio" name="id" value="{$v.id}">选中
            <else/>
                <input  type="radio" name="id" value="{$v.id}">
                选中
            </eq>
            </td>
            <volist name="menu[field]" id="f">
            <eq name="f[showList]" value="1">
            <td>{$v[$f['name']]}</td>
            </eq>
            </volist>

        </tr>
    </volist>
</table>
</Widget:show>
