<extend name="Public:baseAjax" />
<block name="content">
<form method="post" data-ajax action="{:U('Admin/saveUser')}">
    <input type="hidden" name="id" value="{$vo.id}">
    <Ui:field name="account" label="登陆账号" value="{$vo.account}" col="6"></Ui:field>
    <Ui:field name="password" label="登陆密码" col="6"></Ui:field>
    <button class="btn btn-primary" type="submit">保存</button>
    <button data-close-dialog class="btn btn-default" type="button">取消</button>
</form>   
</block>
